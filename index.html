<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div> <!-- imagen de fondo -->
    <header>
        <div class="header-content">
            <div class="logo-title-group">
                <img class="logo" src="./assets/Logo3.png" alt="Studio Ghibli Logo"  class="logo">
            </div>
            <div class="search-container">
                <input type="text" placeholder="Buscar personajes...">
                <button class="search-button">Buscar</button>
            </div>
        </div>
    </header>

    <main>
        
        <div class="characters-wrapper">
            <div class="characters-container">
                <div class="character-card">
                    <div class="character-img-wrapper">
                        <img src="./assets/Chihiro.png" alt="Chihiro" class="character-img">
                    </div>
                    <div class="card-content">
                        <h2>Chihiro / Sen</h2>
                        <p>Protagonista</p>
                    </div>
                </div>
                <div class="character-card">
                    <div class="character-img-wrapper">
                        <img src="./assets/Haku.png" alt="Haku" class="character-img">
                    </div>
                    <div class="card-content">
                        <h2>Haku</h2>
                        <p>Espíritu del Río Kohaku</p>
                    </div>
                </div>
                <div class="character-card">
                    <div class="character-img-wrapper">
                        <img src="./assets/Yubaba.png" alt="Yubaba" class="character-img">
                    </div>
                    <div class="card-content">
                        <h2>Yubaba</h2>
                        <p>Bruja de la Casa de Baños</p>
                    </div>
                </div>
                <div class="character-card">
                    <div class="character-img-wrapper">
                        <img src="./assets/SinCara.png" alt="No-Face" class="character-img">
                    </div>
                    <div class="card-content">
                        <h2>Sin Cara</h2>
                        <p>Espíritu Misterioso</p>
                    </div>
                </div>
                <div class="character-card">
                    <div class="character-img-wrapper">
                        <img src="./assets/Lin.png" alt="Lin" class="character-img">
                    </div>
                    <div class="card-content">
                        <h2>Lin</h2>
                        <p>Trabajadora de la Casa de Baños</p>
                    </div>
                </div>
                <div class="character-card">
                    <div class="character-img-wrapper">
                        <img src="./assets/Kamaji.png" alt="Kamaji" class="character-img">
                    </div>
                    <div class="card-content">
                        <h2>Kamaji</h2>
                        <p>Calderero de la Casa de Baños</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
